<!DOCTYPE html> <!--//the base.html will be extended with home.html-->
<html lang="en"><!--//base.html is like main file-->
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

       {%load static %}
       <link rel="stylesheet" href="{% static 'css/style.css'%}">
        <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css'%}">
         <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css'%}">
    <meta charset="UTF-8">
    <title>{%block title%} {%endblock%}</title> <!--    //this will the title of the other blocks-->

 <body>

{%include 'header.html' %}

{%block content%}<!--//this will have the content of other blocks-->

{%endblock%}

{%include 'footer.html' %}



<script>
     M.AutoInit();
</script>
<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<script src="{% static 'js/owl.carousel.min.js'%}"></script>
<script>
    $(document).ready(function(){
  $(".owl-carousel").owlCarousel(
  {
    loop:true,

    autoplay:true,

    nav:false,
    responsiveClass:true,
    responsive:{
        0:{
             items:1,
             nav:true
        },
        600:{
             item:3,
             nav:false
        },
        1000:{
                items:4,
                nav:true,
                loop:false
        }
    }
  }

  );
});
</script>
</body>
</html>
